<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<main>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    </div>
</main>

<div class="container">
    <div>
        <td th:text="'멤버 ID : ' + ${member.memberId}"></td>
    </div>
    <div>
        <td th:text="'멤버 이름 : '+ ${member.memberName}"></td>
    </div>
    <div>
        <td th:text="'이메일 : '+ ${member.email}"></td>
    </div>

    <a href="#" th:href="@{/api/v1/member/{id}/edit (id=${member.memberId})}" class="btn btn-primary" role="button">수정</a>

    <form th:action="@{/api/v1/member/{id} (id=${member.memberId})}" th:method="delete">
        <button class="btn btn-danger" type="submit" aria-describedby="submitHelp">삭제</button>
    </form>


</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
