<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body data-new-gr-c-s-check-loaded="14.1087.0" data-gr-ext-installed="">

<main>

    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    </div>

</main>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>제품상세 ID</th>
            <th>제품 ID</th>
            <th>사이즈</th>
            <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productDetail : ${productDetailList}">
            <td>
                <a th:href="@{/api/v1/productDetail/{id} (id=${productDetail.detailId})}">
                    <span th:text="${productDetail.detailId}"></span>
                </a>
            </td>
            <td th:text="${productDetail.productId}"></td>
            <td th:text="${productDetail.size}"></td>
            <td th:text="${productDetail.quantity}"></td>
        </tr>
        </tbody>
    </table>


</div>


<script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
