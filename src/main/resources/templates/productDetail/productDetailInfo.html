<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<main>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    </div>
</main>

<div class="container">
    <div>
        <td th:text="'제품상세 ID : ' + ${productDetail.detailId}"></td>
    </div>
    <div>
        <td th:text="'제품 ID : ' + ${productDetail.productId}"></td>
    </div>
    <div>
        <td th:text="'사이즈 : '+ ${productDetail.size}"></td>
    </div>
    <div>
        <td th:text="'수량 : '+ ${productDetail.quantity}"></td>
    </div>

    <a href="#" th:href="@{/api/v1/productDetail/{id}/edit (id=${productDetail.detailId})}" class="btn btn-primary" role="button">수정</a>

    <form th:action="@{/api/v1/productDetail/{id} (id=${productDetail.detailId})}" th:method="delete">
        <button class="btn btn-danger" type="submit" aria-describedby="submitHelp">삭제</button>
    </form>


</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
