<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>

<body>
<main>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    </div>
</main>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form th:action="@{/api/v1/product}" method="post">
                <div class="form-group">
                    <label th:for="productName">제품 이름</label>
                    <input type="text" id="productName" name="productName" class="form-control" placeholder="제품 이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label th:for="price">제품 가격</label>
                    <input type="text" id="price" name="price" class="form-control"
                           placeholder="제품 가격을 입력하세요">
                </div>

                <button type="submit" class="btn btn-primary">생성</button>
            </form>
        </div>
    </div>
</div>
