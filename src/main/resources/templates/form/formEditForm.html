<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<main>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    </div>
</main>

<div class = "container">
    <div class = "row">
        <div class = "col-sm-12">
            <form th:object="${form}" th:method = "patch">
                <div class="form-group">
                    <label th:for="size">사이즈</label>
                    <select id="size" class="form-select" name="size">
                        <option selected>* Open this select type *</option>
                        <option value="SIZE_250">250</option>
                        <option value="SIZE_260">260</option>
                    </select>
                </div>

                <div class="form-group">
                    <label th:for="email">이메일</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요.">
                </div>

                <button type = "submit" class="btn btn-primary">수정</button>
            </form>
        </div>
    </div>
</div>


<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
